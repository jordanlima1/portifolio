    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" placeholder="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" placeholder="sobrenome" id="sobrenome" required>

            </div>

            
        </fieldset>
        <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" placeholder="escreva seu email" id="email" required>
            </div>

            
            <div class="campo">
                <label><strong>Entre em contato conosco:</strong></label>
                <textarea rows="6" cols="50" style="resize: none"   id="experiencia" name="experiencia" ></textarea>
            </div>
            <button class="botao1" type="submit">Concluído</button>

            
    </form>
