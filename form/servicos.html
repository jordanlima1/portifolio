<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="form/css/formulario.css">
</head>
<body>

    <div>
        <h1 id="titulo">Serviços</h1>
        <p id="subtitulo">Complete suas Informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" placeholder="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" placeholder="sobrenome" id="sobrenome" required>

            </div>

            
        </fieldset>
        <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" placeholder="digite seu email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado você quer a aplicação?</strong></label>
                <label>
                    <strong><input type="radio" name="devewwb" value="frontend"></strong> Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias desejadas: <br> <br></strong></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia7" value="Java">
                    <label for="tecnologia7">JAVA</label>
                </div>
            </fieldset>
            <div class="campo">
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea rows="6" cols="50" style="resize: none" placeholder="esboce sua ideia"  id="experiencia" name="experiencia" ></textarea>
            </div>
            <button class="botao" type="submit">Concluído</button>
    </form>

    <div class="texto">
        <p>
            

            <a href="../index.html"><ion-icon name="arrow-back-outline"></ion-icon></a>
        </p>
    </div>

    <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script> 
    <script  nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>
    <script src="script.js"></script>
    
</body>
</html>
